{% set name = "gh" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cli/cli/archive/v{{ version }}.tar.gz
  sha256: 5d93535395a6684dee1d9d1d3cde859addd76f56581e0111d95a9c685d582426

build:
  script_env:
   - GH_VERSION=v{{ version }}
  number: 3

requirements:
  build:
    - {{ compiler('go') }}
  host:
    - git

test:
  commands:
    - gh help

about:
  home: https://github.com/cli/cli
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Github CLI.
  doc_url: https://cli.github.com/
  dev_url: https://github.com/cli/cli

extra:
  recipe-maintainers:
    - mxr-conda
    - rluria14
    - oblute
    - matthiasdiener
